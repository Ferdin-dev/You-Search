<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouHub</title>

    <!-- Font Awesome Style -->
    <script src="https://kit.fontawesome.com/f56b669a33.js" crossorigin="anonymous"></script>


    <!-- Custom CSS Style -->
    <link rel="stylesheet" href="./css/style.css">

<body>
    <!-- ******************* Header Start ***************** -->
    <div class="wrapper">
        <div class="youtube-header-container">
            <div class="youtube-logo">
                <i class="fa-solid fa-bars"></i>
                <a href="#" class="youtube-icon">
                    <i class="fa-brands fa-youtube"></i>
                    <h3>YouHub</h3>
                </a>
            </div>
            <div class="youtube-search-container">
                <input type="text" placeholder="Search" class="search-input" name="" id="">
                <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="youtube-icons">
                <a href="#" class="upload-video">
                    <i class="fa-solid fa-video"></i>
                </a>
                <a href="#" class="upload-video">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <div class="user-picture">
                    <img src="./img/user-picture.jpg" alt="">
                </div>
            </div>
        </div>

        <!-- **************** Header End ****************** -->
